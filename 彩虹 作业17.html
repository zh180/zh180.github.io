  <title>彩虹</title><!--网页标题-->
  <style type="text/css">
	body,p{margin:0;padding:0;}
	a{text-decoration:none;}
	.box{ 
		width:500px;
		height:500px;
		margin:auto;
		border:1px solid transparent; /* transparent:透明边框颜色 */
		overflow:hidden; 
	}
	.b-rainbow{  /* 外边距合并 */
		width:500px;
		height:500px;
		margin-top:250px;
		border:1px solid red;
		border-radius:50%;
		box-shadow:0px 0px 0px 10px red inset,
		0px 0px 0px 20px orange inset,
		0px 0px 0px 30px yellow inset,
		0px 0px 0px 40px green inset,
		0px 0px 0px 50px cyan inset,
		0px 0px 0px 60px blue inset,
		0px 0px 0px 70px purple inset;
		/* 阴影模糊程度 */
		/* box-shadow:0px 0px 0px 10px purple inset,
		0px 0px 0px 20px blue inset,
		0px 0px 0px 30px Cyan inset,
		0px 0px 0px 40px green inset,
		0px 0px 0px 50px yellow inset,
		0px 0px 0px 60px orange inset,
		0px 0px 0px 70px red inset; */
	}
  </style>
 </head>
 <body>
	<div class="box">
		<div class="b-rainbow"></div><!-- 彩虹 -->
	</div>
 </body>
</html>
<!-- 1.先给大盒子一个类名box,包裹一个小盒子类名b-rainbow,给大盒子宽和高500px,边框，外边距居中。给小盒子b-rainbow宽和高500px,边框，上外边距250px; border-radius:50%;变圆 然后给大盒子超出隐藏-给透明边框颜色，最后给盒子阴影数值。 
box-shadow:0px 0px 0px 0px color; 
1. 第一个值 代表水平偏移量(必需) 
2. 第二个值 代表垂直偏移量(必须) 
3. 第三个值 模糊半径(可选) 
4. 第四个值 阴影大小(可选) 
5. 第五个值 阴影颜色值(可选) 
6.inset 内部-->
